{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GarageGuru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;GarageGuru</a></li>
        </ul>
        <ul class="right">

          <ul class="right">
          <li><a href="{% url 'home' %}">Home</a></li>
         
          {% if user.is_authenticated %}           
            <li><a href="{% url 'posts_create' %}">Add Post</a></li>
            <li><a href="/messages">Messages</a></li>
            <li><a href="{% url 'profile' user.id %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
           <li><a href="{% url 'login' %}">Log In</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
          </ul>

        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2023 GarageGuru &nbsp;</div>
  </footer>
</body>
</html>
